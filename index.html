<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta nmm="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="images/search.png" alt=""></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>

        </div>
        <div class="weather">
            <img src="images/rain.png" alt="" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">Lagos</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind">15 km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <script>
        const apiKey = "edac841430dba97d97f428865e4b576d"
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q="
        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button")

        async function checkWeather(city) {
            const response = await fetch(apiUrl + city + `&APPID=${apiKey}`);
            console.log(response.status)
            if (response.status === 404 || response.status === 400) {
                document.querySelector(".error").style.display = "block";
                document.querySelector(".weather").style.display = "none";
            } else if(response.status === 200) {
                document.querySelector(".error").style.display = "none";
            }
            
            var data = await response.json()

            console.log(data)
            
            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) +"°C";
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind").innerHTML = data.wind.speed + "km/hr";

            var weatherCondition = data.weather[0].main

            // document.querySelector(".weather-icon").src = "images/" + weatherCondition + ".png"

            if (weatherCondition === "Clouds") {
                document.querySelector(".weather-icon").src = "images/clouds.png"
            } else if (weatherCondition === "Haze") {
                document.querySelector(".weather-icon").src = "images/haze.png"
            } else if (weatherCondition === "Clear") {
                document.querySelector(".weather-icon").src = "images/clear.png"
            } else if (weatherCondition === "Mist") {
                document.querySelector(".weather-icon").src = "images/mist.png"
            } else if(weatherCondition === "Rain") {
                document.querySelector(".weather-icon").src = "images/rain.png"
            } else if(weatherCondition === "Snow") {
                document.querySelector(".weather-icon").src = "images/snow.png"
            }
        
            document.querySelector(".weather").style.display = "block";
        
            
        }

        

        searchBtn.addEventListener("click", () => {
            checkWeather(searchBox.value);
            searchBox.value = "";
            // document.querySelector(".weather").style.display = "block";
            
        })

        

    </script>
    

    
</body>
</html>
